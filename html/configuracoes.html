                              <option value="desistencia">Desistência</option>
                              <option value="limpeza">Limpeza</option>

                            </select>
                            <div class="control-group">
                              <input type="text" name="" id="" style="display: none;">

                          </div>
                        </div>
                        <!--Select-->

                        <!--Botões-->
                        <div class="form-actions" name="config_tempo">
                          <div class="span8">

                              <span class="button__text2">Salvar Alterações</span>

                              <span class="button__text2" id="botao_tabela">Atualizar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                      <div class="control-group" name="config_valor">
                        <div class="controls">
                          <input type="text" id="quantidadeHorasLocacaoQuarto" placeholder="Horas Locação" required>
                        </div>
                      </div>

                      <!--Valor Locação-->
                      <div class="control-group" name="config_valor">
                        <div class="controls">
                          <input type="text" id="valorLocacaoQuarto" placeholder="Valor Locação" required>

                      </div>

                      <!--Tempo Especial-->
                      <div class="control-group" name="config_valor">
                        <div class="controls">
                          <input type="text" id="tempoEspecialQuarto" placeholder="Tempo Especial" required>

                      </div>

                      <div class="control-group" name="config_valor">
                        <div class="controls">
                          <input type="text" id="valorEspecialQuarto" placeholder="Valor Especial" required>

                      <div class="form-actions" name="config_valor">
