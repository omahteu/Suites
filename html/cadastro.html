<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Cadastros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr"
      style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img">
            <a href="">
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- End User -->


  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb">
        <a id="home" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Cadastros </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0">
                  <span class="icon">
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Cadastros do Sistema</h5>
                </div>
                <ul class="nav nav-tabs">
                  <!--Automação-->
                  <li class="active">
                    <a data-toggle="tab" href="#automacao">Automação</a>
                  </li>
                  <!--Camareira-->
                  <li>
                    <a data-toggle="tab" href="#camareira">Camareira</a>
                  </li>
                  <!--Placa-->
                  <li>
                    <a data-toggle="tab" href="#placa">Placa</a>
                  </li>
                  <!--Automação-->
                  <li>
                    <a data-toggle="tab" href="#produto">Produto</a>
                  </li>
                  <!--Placa-->
                  <li>
                    <a data-toggle="tab" href="#suite">Suíte</a>
                  </li>
                </ul>

                <div class="widget-content nopadding tab-content">

                  <!-- Produtos -->
                  <div id="produto" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal">
                      <!--Campo Código-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="codigoProduto" placeholder="Código" required>
                        </div>
                      </div>

                      <!--Campo Descrição-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="descricaoProduto" placeholder="Descrição" required>
                        </div>
                      </div>

                      <!--Campo Valor Unitário-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="valorUnitarioProduto" placeholder="Valor Unitário" required>
                        </div>
                      </div>

                      <!--Campo Categoria-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="listar_categorias">
                            <option hidden>Categorias</option>
                          </select>
                          <button type="button" class="btn btn-primary" id="nova_categoria">Nova Categoria</button>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="codProdutos">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarFormPostProduto">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!-- Produtos -->

                  <!-- Camareira -->
                  <div id="camareira" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal">
                      <!--Campo Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="nomeCamareira" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="submit" class="button btn btn-primary" id="salvarFormPostCamareira">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!-- Camareira -->

                  <!--Tipos de Suítes-->
                  <div id="suite" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formTipo" name="formTipo">
                      <!--Código-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="suiteCodigo" placeholder="Código" required>
                        </div>
                      </div>

                      <!--Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="suiteNome" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--Horas Locação-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="number" min="1" id="suiteHorasLocacao" placeholder="Horas Locação" required>
                        </div>
                      </div>

                      <!--Tolerância-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="number" min="1" id="suiteTolerancia" placeholder="Tolerância (Minutos)" required>
                        </div>
                      </div>

                      <!--Cobrança-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="suiteCobranca">
                            <option hidden>Cobrança</option>
                            <option value="hora">Hora</option>
                            <option value="fixa">Fixa</option>
                          </select>
                        </div>
                      </div>

                      <!--Excedente-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="suiteExcedente">
                            <option hidden>Excedente</option>
                            <option value="hora">Hora</option>
                            <option value="minuto">Minuto</option>
                          </select>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="submit" class="button btn btn-primary" id="salvarSuites">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!--Tipos de Suítes-->

                  <!--Automação-->
                  <div id="automacao" class="tab-pane fade in active">

                    <form action="" method="post" class="form-horizontal">

                      <!--Quartos-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="lista_quartos">
                            <option hidden>Quartos</option>
                          </select>
                        </div>
                      </div>

                      <!--Placa-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="lista_placa">
                            <option value="" hidden>Placa</option>
                          </select>
                          <button type="button" class="btn btn-warning" id="teste_placa">Teste Placa</button>
                          <span id="testa_placa" style="visibility: hidden;">OK!</span>
                        </div>
                      </div>

                      <!--Relé-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="rele" placeholder="Relé" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarAuto">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2" id="salvarAuto">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                    </form>

                  </div>
                  <!--Automação-->

                  <!--Placa-->
                  <div id="placa" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal">

                      <!--Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="" id="nome" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--IP-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="" id="ip" placeholder="IP" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarPlaca">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2" id="">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                    </form>


                  </div>
                  <!--Placa-->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modau-menu" class="modau-container">
    <div class="modau">
      <button class="fechar">X</button>
      <h3 id="titulo_caixa">Ações</h3>
      <form id="FormMain" name="botoes">

      </form>
    </div>
  </div>
</body>
<script src="../js/jquery.js"></script>

<script src="../js/estilo/shortcut.js"></script>
<script src="../js/estilo/funcoesGlobal.js"></script>
<script src="../js/estilo/datatables.min.js"></script>
<script src="../js/estilo/sweetalert.min.js"></script>
<script src="../js/estilo/bootstrap.min.js"></script>
<script src="../js/estilo/matrix.js"></script>
<script src="../js/estilo/nomes.js"></script>

<script src="../js/setup/blockCadastrosCaixa.js"></script>
<script src="../js/setup/sitePath.js"></script>
<script src="../js/setup/validacao.js"></script>

<script type="module" src="../js/contadores/auditoria.js"></script>

<script type="module" src="../js/cadastros/postProduto.js"></script>
<!--<script type="module" src="../js/cadastros/postQuarto.js"></script>-->
<script type="module" src="../js/cadastros/postIG.js"></script>
<script type="module" src="../js/cadastros/postEmail.js"></script>
<script type="module" src="../js/cadastros/postCamareira.js"></script>

<script type="module" src="../js/cadastros/postAuditoria.js"></script>
<script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>

<script src="../js/cadastros/estrutural/valores.js"></script>

<script type="module" src="../js/cadastros/estrutural/botoes/nova_categoria.js"></script>
<script type="module" src="../js/cadastros/botoes/adicionar_categoria.js"></script>

<script type="module" src="../js/cadastros/exibicao/index.js"></script>
<script type="module" src="../js/cadastros/insercoes/suites.js"></script>

<script type="module" src="../js/cadastros/exibicao/ig.js"></script>
<script type="module" src="../js/cadastros/exibicao/email.js"></script>

</html>
